 <VirtualHost *:80>
	WSGIDaemonProcess otmp python-path=/code python-home=/code/env
	WSGIProcessGroup otmp
	WSGIScriptAlias / /code/otmp/wsgi.py
    # WSGIPythonHome /code
    # WSGIPythonPath /code/env
	<Directory /code/otmp >
		<Files wsgi.py>
			Require all granted
		</Files>
	</Directory>
</VirtualHost>

