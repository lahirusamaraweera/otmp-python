<div class="container">
  
  <div class="row">
    <div class="col-md-12">
      <div>
        <mat-card class="result item-align-center">
          <mat-slider min="1" max="100" step="1" value="1" [(ngModel)]="slider_val" ></mat-slider>
          <mat-card-content>
            <h2 class="example-h2">Result</h2>
    
            <section class="example-section">
              <mat-checkbox class="example-margin" [(ngModel)]="checked" [(indeterminate)]="indeterminate"
                [labelPosition]="labelPosition" [disabled]="disabled">
                I'm a checkbox {{slider_val}}
              </mat-checkbox>
            </section>
          </mat-card-content>
        </mat-card>
      </div>
      </div>
  </div>
</div>
